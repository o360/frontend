<div bwsModal #modal="bws-modal" class="modal" tabindex="-1" role="dialog"
     (onHide)="eventProjectsForm.resetForm()">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">{{ 'T_ACTION_ADD_PROJECTS_TO_EVENT' | translate }}</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.hide(); eventProjectsForm.reset()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form class="form form-horizontal"
              (ngSubmit)="submit(); eventProjectsForm.reset()"
              #eventProjectsForm="ngForm">
          <div class="form-group row"
               [ngClass]="{'has-success': projects.valid, 'has-danger': projects.invalid && projects.touched }">
            <label for="projects" class="col-form-label col-md-3 required">{{ 'T_PROJECTS' | translate }}</label>
            <div class="col-md-8">
              <ng-select
                id="projects"
                #projects="ngModel"
                bindLabel="name"
                multiple="true"
                notFoundText="{{ 'T_EMPTY' | translate }}"
                [searchFn]="searchFn"
                [(ngModel)]="selectedProjects"
                (change)="selectProject($event)"
                name="projects"
                required>
                <ng-option [value]="item" *ngFor="let item of selectItems">
                  {{item.name}}
                </ng-option>
              </ng-select>
              <div class="form-errors"
                   *ngIf="projects.errors && projects.touched">
                <div class="form-control-feedback" *ngIf="projects.errors['required']">{{ 'T_FORM_FIELD_IS_REQUIRED' | translate }}</div>
              </div>
              <span class="text-muted">{{ 'T_ACTION_MULTIPLE_SELECT' | translate }}</span>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button"
                role="button"
                class="btn btn-secondary"
                (click)="modal.hide(); eventProjectsForm.reset()">{{ 'T_ACTION_CANCEL' | translate }}
        </button>

        <button type="submit"
                role="button"
                class="btn btn-primary"
                (click)="submit(); eventProjectsForm.reset()"
                [disabled]="!eventProjectsForm.valid || isEventFreezed">
          {{ 'T_ACTION_ADD_PROJECTS_TO_EVENT' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
