<div class="modal-body">
  <ng-container *ngIf="isLoaded; else loadingBlock">
    <ul class="list-group mt-1">
      <li class="mb-h list-group-item p-0 list-unstyled">
        <b>{{ 'T_GROUPS' | translate }}</b>
        <span class="badge ml-h badge-danger badge-pill">{{ list.length }}</span>
      </li>
      <li class="list-group-item p-0" *ngFor="let item of list">
        <a [routerLink]="['/admin/groups/', item.id]">
          {{ item.name }}
        </a>
      </li>
    </ul>

    <button type="button" class="btn btn-danger mt-1"
            [tooltip]="'T_CONFIRM_MESSAGE_DELETE_USER_ENTITIES' | translate"
            placement="bottom"
            [disabled]="isProcessing"
            (click)="deleteFromAllGroup()">
      <span *ngIf="isProcessing" class="mr-1"><i class="fa fa-spinner fa-spin"></i></span>
      <span>{{ 'T_ACTION_DELETE_USER_FROM_GROUPS' | translate }}</span>
    </button>
  </ng-container>

  <ng-template #loadingBlock>
    <span class="mr-1"><i class="fa fa-spinner fa-spin"></i></span>
    <span>{{ 'T_LOADING_GROUPS' | translate }}</span>
  </ng-template>
</div>
